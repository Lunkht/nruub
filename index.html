<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Nruub</title>
    <style>
       
    </style>
</head>

<body>
    <header class="browser-header">
        <div class="browser-controls">
            <button class="browser-btn" title="Back"><i class="fa fa-arrow-left"></i></button>
            <button class="browser-btn" title="Forward"><i class="fa fa-arrow-right"></i></button>
            <button class="browser-btn" title="Refresh"><i class="fa fa-rotate-right"></i></button>
            <input class="browser-address" type="text" value="https://nruub.com" readonly>
            <div class="browser-tabs">
                <div class="browser-tab active">Accueil <span class="close-tab">×</span></div>
                <div class="browser-tab">Services <span class="close-tab">×</span></div>
                <div class="browser-tab">Contact <span class="close-tab">×</span></div>
                <button class="add-tab">+</button>
            </div>
        </div>
    </header>
    <aside id="searchSidebar" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Moteur de recherche</h3>
            <button class="close-sidebar" data-target="searchSidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <input type="text" placeholder="Rechercher...">
            <button>Rechercher</button>
        </div>
    </aside>
    <aside id="assistantSidebar" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Assistant virtuel</h3>
            <button class="close-sidebar" data-target="assistantSidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <p>Comment puis-je vous aider ?</p>
            <!-- Zone pour l'assistant virtuel -->
        </div>
    </aside>
    
    <section id="hero">
        <div class="header-wrapper">
            <div class="welcomeText">
                <h1><img src="images/logo.png" style="width: 80px; height: 80px;" alt=""></h1>
            </div>
            <div class="headToolBox">
                <input type="search" id="search" placeholder="Recherche" name="name" required>
                <button id="heroSearchBtn" style="margin-left:10px;">Rechercher</button>
            
            </div>
        </div>
    </section>


    <section id="site_sugerer">
        <div class="site-container">
            <div class="site">
                <img src="https://via.placeholder.com/100x60/3ecf8e/ffffff?text=Partner1" alt="Partenaire 1">
            </div>
            <div class="site">
                <img src="https://via.placeholder.com/100x60/3ecf8e/ffffff?text=Partner2" alt="Partenaire 2">
            </div>
            <div class="site">
                <img src="https://via.placeholder.com/100x60/3ecf8e/ffffff?text=Partner3" alt="Partenaire 3">
            </div>
            <div class="site">
                <img src="https://via.placeholder.com/100x60/3ecf8e/ffffff?text=Partner4" alt="Partenaire 4">
            </div>
        </div>
    </section>
</body>

</html>
